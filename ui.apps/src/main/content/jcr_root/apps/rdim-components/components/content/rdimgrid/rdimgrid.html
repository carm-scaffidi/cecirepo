<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.all @ categories='datatable-aem'}"/>
<html>
  <head>
    <!--script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script-->
    <!--script src="https://code.jquery.com/jquery-1.12.4.min.js"></script-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body lang="undefined" style="overflow-wrap: break-word;">

    <div id="contentTable" style="width:100%; padding:5px; font-size:11px">
      <!-- Button trigger modal -->
      <div style="font-size:8pt" id="infoPage"></div>
      <h5 style="font-weight:bold; font-family:Arial; float:left" id="gridTitle">Documents list (Stand alone) </h5>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups" id="searchContainer" style="height:20px;">
        <div class="input-group input-group-sm mb-3">

        </div>
        <div style=" height:15px">&nbsp;</div>

      </div>
      <table id="documentListAjax1" class="table table-striped table-sm  table-hover tablesmallSize td1">
        <thead style="font-size:11px">
        </thead>
      </table>
    </div>
    <!-- Modal to add a new document -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new document</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">
            <div id="step1" style="display:inline">
              <form>
				<div class="input-group mb-3">
                   <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                  </div>
                  <input type="text" class="form-control" id="File_Description" >
                </div>
                <div class="input-group mb-2" id="step1-title" style="display: none;">
                    <div class="input-group-prepend">
                    <span class="input-group-text"  id="lbl_title">Title </span>
                  </div>
                 <input type="text" class="form-control" id="title">
                 <input type="text" class="form-control" id="extensionFile" readonly="">
                </div>
                <div id="add-section-title"></div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="fileElem">
                  <label class="custom-file-label" for="customFile"  id="lbl_chooseFile">Choose a file.</label>
                </div>
              </form>
            </div>
            <br><br>
            <div id="step2" style="display:none">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <div id="statusProg">uploading your file </div>
              <div id="scanningProgress" style="display:none;">  <span id="lbl_scanning">Scanning</span> <img id="indicator" src="https://gccasewebapi-dev/rdims/Content/images/ajax-loader.gif" alt="scanning..."></div>
            </div>
            <div id="step3" style="display:none">
            </div>
          </div>
          <div class="modal-footer" id="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"  id="cancelAction">Cancel</button>
            <button type="button" class="btn btn-primary" id="addDocumentAction">Send your document</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <!-- Modal to add a document version -->
    <div class="modal fade" id="newDocVersionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new version of a document</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body-version">
            <div id="step1Version" style="display:inline">
              <form>

				<div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                  </div>
                  <input type="text" class="form-control" id="DescriptionDocVersion">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Doc Id to update</span>
                  </div>
                  <input type="text" class="form-control" id="crmDocId">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                  </div>
                  <input type="text" class="form-control" id="titleVersion">
                  <input type="text" class="form-control" id="extensionFileVersion" readonly="">
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input version" id="fileElemNewVersion">
                  <label class="custom-file-label version" for="customFile">Choose a file</label>
                </div>
              </form>
            </div>
            <div id="step2Version" style="display:none">
              <div class="progress">
                <div class="progress-bar version" id="progress-bar-version" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <div id="statusProgVersion">uploading your file </div>
              <div id="scanningProgressVersion" style="display:none">Scanning your file <img id="indicator" src="https://gccasewebapi/rdims/Content/images/ajax-loader.gif" alt="scanning..."></div>
            </div>
            <div id="step3Version" style="display:none">
            </div>
          </div>
          <div class="modal-footer" id="modal-footer-version">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="addDocumentVersionAction">Send your document</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Modal to add a document version -->
  </body>
</html>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.all @ categories='edmsp.lead.form.table'}"/>
